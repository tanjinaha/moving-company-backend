# Common application name (can be overridden in profiles)
spring.application.name=MvcBackendApp

# Default server port (can be overridden in profiles)
server.port=8080

# Logging level (can be overridden)
logging.level.org.springframework=INFO

# Default timezone for the app
spring.jackson.time-zone=UTC

# Encoding for request and response
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true